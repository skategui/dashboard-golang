<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="ThemeBucket">
  <link rel="shortcut icon" href="images/favicon.png">

  <title>Login</title>

  <!--Core CSS -->
  <link href="/public/css/bootstrap.min.css" rel="stylesheet">
  <link href="/public/css/bootstrap-reset.css" rel="stylesheet">
  <link href="/public/font-awesome/css/font-awesome.css" rel="stylesheet" />

  <!-- Custom styles for this template -->
  <link href="/public/css/style.css" rel="stylesheet">
  <link href="/public/css/validation.css" rel="stylesheet">
  <link href="/public/css/style-responsive.css" rel="stylesheet" />

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
  <![endif]-->
</head>
<body class="login-body">

<div class="container">

  <form class="form-signin"  method="POST" action="{{url "Admin.Register"}}">
    <h2 class="form-signin-heading">registration now</h2>
    <div class="login-wrap">
      {{if .errors}}
      <div class="hasError">
        <ul>
          {{range .errors}}
          <li class="error"> {{.Message}}</li>
          {{end}}
        </ul>
      </div>
      {{end}}
      <p>Enter your personal details below</p>
      <input type="text" class="form-control" name="username" placeholder="User Name" autofocus>
      <input type="text" class="form-control" name="email" placeholder="Email" autofocus>
      <input type="password" class="form-control" name="password" placeholder="Password">
      <input type="password" class="form-control" name="verifyPassword" placeholder="Re-type Password">
      <label class="checkbox">
        <input type="checkbox" value="agree this condition"> I agree to the Terms of Service and Privacy Policy
      </label>
      <button class="btn btn-lg btn-login btn-block" type="submit">Submit</button>

      <div class="registration">
        Already Registered.
        <a class="" href="/adm">
          Login
        </a>
      </div>

    </div>

  </form>

</div>

<!--Core js-->
<script src="/public/js/jquery.js"></script>
<script src="/public/js/bootstrap.min.js"></script>

</body>
</html>
